<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="hero-card"><a href="#"><img class="hero" src="images/image-equilibrium.jpg" alt="equilibrium">
        <div class="overlay"></div><img class="eye" src="images/icon-view.svg" alt="">
      </a></div>
    <h2 class="hover"><a href="#">Equilibrium #3429</a></h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="myDiv">
      <span class="left"><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</span>
      <span class="right"><img src="images/icon-clock.svg" alt="clock"> 3 days left</span>
    </div>
    <div class="bottom">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span class="hover"><a href="#">Jules Wyvern</a></span></p>
    </div>
  </main>

  <div aria-label="attribution" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/hmadamk" target="_blank">Ahmed Kamel</a>.
  </div>
</body>

</html>
